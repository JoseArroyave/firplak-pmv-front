<div class="container">
  <h1>Entrega de POD</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="comprobante">Comprobante firmado de guía de envío</label>
      <input type="file" id="comprobante" name="comprobante" accept=".pdf, .jpg, .png" required>
    </div>
    <div class="form-group">
      <label for="documentos">Comprobantes firmados de documentos de entrega</label>
      <input type="file" id="documentos" name="documentos[]" multiple accept=".pdf, .jpg, .png" required>
    </div>
    <button type="submit">Enviar</button>
  </form>
</div>
